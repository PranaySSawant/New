<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:1s;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#fff;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(110vh) scale(.5);}
  100%{transform:translateY(-10vh) scale(1.3);}
}

/* Card */
.card{
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:25px;
  text-align:center;
  color:#fff;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  animation:pop .8s ease;
}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}

h1{font-size:2.1rem;margin-bottom:8px;}
.name{font-weight:bold;text-shadow:0 0 12px #fff;}

.teddy{
  font-size:90px;
  animation:bounce 2s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.hug{animation:hug .7s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.12)}}

.msg{
  margin:14px 0;
  font-size:1.05rem;
  min-height:70px;
}

/* Buttons */
.btn{
  width:100%;
  padding:12px;
  margin:7px 0;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ffe259,#ffa751);
  color:#333;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* Love meter */
.meter{
  height:14px;
  width:100%;
  background:rgba(255,255,255,.3);
  border-radius:20px;
  overflow:hidden;
  margin:8px 0;
}
.fill{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#ff4d6d,#ff9a9e);
  transition:1s;
}

/* Memory Grid */
.memory-grid{
  display:grid;
  grid-template-columns:repeat(3,1fr);
  gap:8px;
  margin:12px 0;
}
.memory{
  height:90px;
  border-radius:14px;
  overflow:hidden;
  cursor:pointer;
}
.memory img,.memory video{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* Story Mode */
.story{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.story-card{
  width:90%;
  max-width:380px;
  background:#111;
  border-radius:20px;
  padding:12px;
  color:#fff;
  text-align:center;
}
.story-card img,.story-card video{
  width:100%;
  border-radius:16px;
}
.story-msg{margin:10px 0;}
.story-btns{display:flex;gap:8px;}
.story-btns button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:20px;
  cursor:pointer;
}

.night{background:radial-gradient(circle at top,#1b1f3b,#000);}
.footer{font-size:.8rem;opacity:.8;margin-top:8px}
</style>
</head>

<body>

<script>
for(let i=0;i<30;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1>Happy Valentine Day üíò</h1>
  <p>For <span class="name">Piya</span></p>

  <div class="teddy" id="teddy">üß∏</div>
  <div class="msg" id="msg">Tap teddy‚Ä¶ Valentine magic loading üé¨</div>

  <!-- MEMORY GRID -->
  <div class="memory-grid">
    <div class="memory" onclick="openStory(0)">
      <img src="https://photos.app.goo.gl/cHhFNM44aQPfmShA7">
    </div>
    <div class="memory" onclick="openStory(1)">
      <img src="https://photos.app.goo.gl/guh3L2qm8mgcFAmr6">
    </div>
    <div class="memory" onclick="openStory(2)">
      <video muted>
        <source src="https://photos.app.goo.gl/imqfrUGhHJjc2r7x5">
      </video>
    </div>
  </div>

  <div class="meter"><div5 class="fill" id="fill"></div></div>
  <button class="btn" onclick="loveMeter()">üíñ Check Love Meter</button>

  <button class="btn" onclick="scene(0)">üé¨ Romantic</button>
  <button class="btn" onclick="scene(1)">üòÇ Comedy</button>
  <button class="btn" onclick="scene(2)">üé≠ Drama</button>

  <button class="btn" onclick="nightMode()">üåô Cinematic Ending</button>
  <button class="btn" onclick="reset()">üîÅ Replay</button>

  <div class="footer">Made with ‚ù§Ô∏è + full masti</div>
</div>

<!-- STORY MODE -->
<div class="story" id="story">
  <div class="story-card">
    <div id="storyMedia"></div>
    <div class="story-msg" id="storyMsg"></div>
    <div class="story-btns">
      <button onclick="prevStory()">‚¨Ö</button>
      <button onclick="closeStory()">‚ùå</button>
      <button onclick="nextStory()">‚û°</button>
    </div>
  </div>
</div>

<script>
const teddy=document.getElementById("teddy");
const msg=document.getElementById("msg");
const fill=document.getElementById("fill");

let interactions=0,lastDialog=-1;

const dialogues=[
"Tum smile karti ho aur duniya pause ho jaati hai üòç",
"Tum meri favourite notification ho üì±‚ù§Ô∏è",
"Chocolate bhi tumse kam sweet lagti hai üç´",
"Tum ho toh sab scene hit lagta hai üé¨",
"Tum meri forever wali feeling ho üíï"
];

const scenes=[
"Romantic üíï: Ending bhi tum hoti.",
"Comedy üòÇ: Hum thode cartoon hain.",
"Drama üé≠: Pehle hug ü§ó"
];

{type:"img",src:"https://photos.app.goo.gl/cHhFNM44aQPfmShA7",msg:"Yahin se shuru hua tha"},
{type:"img",src:"https://photos.app.goo.gl/guh3L2qm8mgcFAmr6",msg:"Is photo mein future hai üòå"},
{type:"video",src:"https://photos.app.goo.gl/imqfrUGhHJjc2r7x5",msg:"Background music tum ho üé∂"}
];

function randomDialog(){
  let i;
  do{i=Math.floor(Math.random()*dialogues.length);}while(i===lastDialog);
  lastDialog=i;
  return dialogues[i];
}

teddy.onclick=()=>{
  interactions++;
  teddy.className="teddy shake";
  msg.innerHTML=randomDialog();
  setTimeout(()=>teddy.className="teddy",400);
};

function loveMeter(){
  let v=Math.floor(Math.random()*30)+70;
  fill.style.width=v+"%";
  msg.innerHTML=`Love Level ${v}% üíñ`;
}

function scene(i){msg.innerHTML=scenes[i];}
function nightMode(){document.body.classList.add("night");}
function reset(){location.reload();}

/* STORY */
const story=document.getElementById("story");
const storyMedia=document.getElementById("storyMedia");
const storyMsg=document.getElementById("storyMsg");
let storyIndex=0;

function openStory(i){
  storyIndex=i;
  showStory();
  story.style.display="flex";
  teddy.classList.add("hug");
}
function showStory(){
  const s=stories[storyIndex];
  storyMedia.innerHTML=s.type==="img"
    ? `<img src="${s.src}">`
    : `<video src="${s.src}" autoplay controls></video>`;
  storyMsg.innerHTML=s.msg;
}
function nextStory(){storyIndex=(storyIndex+1)%stories.length;showStory();}
function prevStory(){storyIndex=(storyIndex-1+stories.length)%stories.length;showStory();}
function closeStory(){story.style.display="none";teddy.classList.remove("hug");}
</script>

</body>
</html>
