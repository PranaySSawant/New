<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day üíç</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;
  background:radial-gradient(circle at top,#ff9a9e,#fad0c4,#c77dff);
  animation:bgMove 15s ease infinite;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
@keyframes bgMove{
  0%{background-position:0% 0%}
  50%{background-position:100% 100%}
  100%{background-position:0% 0%}
}

/* PARTICLES */
.particle{
  position:fixed;
  font-size:14px;
  animation:particle 4s linear infinite;
  opacity:.7;
}
@keyframes particle{
  from{transform:translateY(100vh);opacity:0}
  to{transform:translateY(-10vh);opacity:1}
}

.card{
  width:92%;max-width:430px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(20px);
  border-radius:30px;
  padding:26px;text-align:center;
  color:#fff;
  box-shadow:0 30px 60px rgba(0,0,0,.4);
  animation:cardIn .8s ease;
}
@keyframes cardIn{
  from{transform:scale(.85) translateY(40px);opacity:0}
  to{transform:scale(1);opacity:1}
}

button{
  padding:14px 30px;border:none;border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;font-size:16px;cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.3);
}
input{
  padding:14px;width:80%;border-radius:30px;border:none;
  text-align:center;font-size:16px;margin:14px 0
}
.back{position:absolute;top:14px;left:14px}

/* TEDDY */
.teddy{
  font-size:96px;
  cursor:pointer;
  animation:enter 2s ease, breathe 3s infinite;
}
@keyframes enter{from{transform:translateX(-150px)}to{transform:translateX(0)}}
@keyframes breathe{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}
.hug{animation:hug .6s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.15)}}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:16px}
.item{
  background:rgba(255,255,255,.28);
  border-radius:22px;
  padding:18px;
  cursor:pointer;
  transition:.35s;
}
.item:hover{
  transform:translateY(-8px) scale(1.08);
  box-shadow:0 10px 30px rgba(0,0,0,.4)
}

/* CINEMA */
.cinema{
  position:fixed;inset:0;
  background:radial-gradient(circle,#000,#000);
  display:none;
  justify-content:center;align-items:center;
  animation:zoomIn 1.5s ease;
}
@keyframes zoomIn{
  from{transform:scale(1.4);opacity:0}
  to{transform:scale(1);opacity:1}
}
.subtitle{
  color:#fff;
  font-size:20px;
  max-width:80%;
  text-align:center;
  line-height:1.6;
  animation:textGlow 2s infinite alternate;
}
@keyframes textGlow{
  from{text-shadow:0 0 10px #ff758f}
  to{text-shadow:0 0 25px #ffd1ff}
}

/* NIGHT */
.night{
  background:linear-gradient(#020024,#090979,#000);
  animation:none;
}

/* FLOAT */
.emoji{
  position:fixed;
  font-size:28px;
  animation:floatUp 2.5s ease forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-160px);opacity:0}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="card" id="lock">
  <h1>üíç Promise Day</h1>
  <input id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- MAIN -->
<div class="card" id="shop" style="display:none">
  <button class="back" onclick="restart()">‚¨Ö</button>

  <div class="teddy" id="teddy">üß∏</div>
  <p id="mood">Mood: Normal üòê</p>

  <h3>Choose a filmy promise üé¨</h3>
  <div class="grid">
    <div class="item" onclick="scene(0)">SRK üíñ</div>
    <div class="item" onclick="scene(1)">Ranveer üòé</div>
    <div class="item" onclick="scene(2)">Ayushmann üòä</div>
    <div class="item" onclick="scene(3)">Salman üî•</div>
  </div>
</div>

<!-- CINEMA -->
<div class="cinema" id="cinema">
  <div class="subtitle" id="subtitle"></div>
</div>

<script>
const scenes=[
 "SRK üíñ: Vaada aisa ho jo buffering ke bina chale üòÑ",
 "Ranveer üòé: Promise hai drama kam, swag unlimited!",
 "Ayushmann üòä: Simple sa vaada ‚Äì hamesha saath.",
 "Salman üî•: Ek baar promise‚Ä¶ replay allowed üòÇ"
];

let mood="Normal üòê";
let idleTimer;

function unlock(){
 if(pass.value==="piya"){
  lock.style.display="none";
  shop.style.display="block";
  spawnParticles();
  resetIdle();
 } else alert("Wrong password üòÖ");
}

function scene(i){
 teddy.classList.add("hug");
 mood="Loved ü•∞";
 moodUpdate();
 showCinema(scenes[i]);
 setTimeout(endScene,4500);
}

function showCinema(text){
 cinema.style.display="flex";
 subtitle.innerHTML="";
 let i=0;
 let t=setInterval(()=>{
  subtitle.innerHTML+=text.charAt(i);
  i++;
  if(i>=text.length)clearInterval(t);
 },35);
}

function endScene(){
 cinema.style.display="none";
 document.body.classList.add("night");
 confetti();
 setTimeout(()=>{
   if(confirm("üíç Promise delivered üíå\nReplay again?")){
     restart();
   }
 },700);
}

function restart(){
 document.body.classList.remove("night");
 shop.style.display="none";
 lock.style.display="block";
 pass.value="";
 mood="Normal üòê";
 moodUpdate();
}

/* TEDDY */
teddy.onclick=()=>{
 mood="Happy üòÑ";
 teddy.classList.add("shake");
 spawn("üòÇ");
 setTimeout(()=>teddy.classList.remove("shake"),400);
 moodUpdate();
 resetIdle();
};
teddy.ondblclick=()=>{
 mood="Extra Loved ü•∞ü•∞";
 teddy.classList.add("hug");
 spawn("üíû");
 moodUpdate();
};

/* IDLE */
function resetIdle(){
 clearTimeout(idleTimer);
 idleTimer=setTimeout(()=>{
  mood="Miss me üò¢";
  spawn("üò¢");
  moodUpdate();
 },8000);
}

function moodUpdate(){
 document.getElementById("mood").innerText="Mood: "+mood;
}

/* EFFECTS */
function spawn(e){
 let em=document.createElement("div");
 em.className="emoji";
 em.innerText=e;
 em.style.left=Math.random()*100+"%";
 em.style.bottom="50%";
 document.body.appendChild(em);
 setTimeout(()=>em.remove(),2500);
}

function spawnParticles(){
 setInterval(()=>{
  let p=document.createElement("div");
  p.className="particle";
  p.innerText=["‚ú®","üíñ","üíç","üíû"][Math.floor(Math.random()*4)];
  p.style.left=Math.random()*100+"%";
  document.body.appendChild(p);
  setTimeout(()=>p.remove(),4000);
 },800);
}

function confetti(){
 for(let i=0;i<20;i++) spawn("üéâ");
}
</script>

</body>
</html>
