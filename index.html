 
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Day ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:1s;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#fff;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(110vh) scale(.5);}
  100%{transform:translateY(-10vh) scale(1.3);}
}

/* Card */
.card{
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(16px);
  border-radius:28px;
  padding:25px;
  text-align:center;
  color:#fff;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  animation:pop .8s ease;
}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}

h1{font-size:2.1rem;}
.name{font-weight:bold;text-shadow:0 0 12px #fff;}

.teddy{
  font-size:90px;
  animation:bounce 2s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.hug{animation:hug .7s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.15)}}

.msg{
  margin:14px 0;
  font-size:1.05rem;
  min-height:70px;
}

/* Buttons */
.btn{
  width:100%;
  padding:12px;
  margin:7px 0;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ffe259,#ffa751);
  color:#333;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* Love meter */
.meter{
  height:14px;
  width:100%;
  background:rgba(255,255,255,.3);
  border-radius:20px;
  overflow:hidden;
}
.fill{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#ff4d6d,#ff9a9e);
  transition:1s;
}

.night{background:radial-gradient(circle at top,#1b1f3b,#000);}
.footer{font-size:.8rem;opacity:.8;margin-top:8px}

/* Overlay */
.overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:9999;
}
.overlay-box{
  text-align:center;
  color:#fff;
  max-width:320px;
}
.choice-btn{
  margin-top:12px;
  padding:12px;
  border:none;
  width:100%;
  border-radius:30px;
  font-size:1rem;
  cursor:pointer;
}
.love-btn{background:linear-gradient(135deg,#ff4d6d,#ff9a9e)}
.destiny-btn{background:linear-gradient(135deg,#6a85b6,#bac8e0)}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="‚ù§Ô∏è";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1>Happy Valentine Day üíò</h1>
  <p>For <span class="name">Piya</span></p>

  <div class="teddy" id="teddy">üß∏</div>
  <div class="msg" id="msg">Tap teddy‚Ä¶ magic loading ‚ú®</div>

  <div class="meter"><div class="fill" id="fill"></div></div>

  <button class="btn" onclick="loveMeter()">üíñ Love Meter</button>
  <button class="btn" onclick="scene(0)">üé¨ Romantic</button>
  <button class="btn" onclick="scene(1)">üòÇ Comedy</button>
  <button class="btn" onclick="scene(2)">üé≠ Drama</button>

  <button class="btn" onclick="startProposal()">üíç Proposal Mode</button>

  <div id="proposal" style="display:none">
    <button class="btn" onclick="acceptLove()">YES ‚ù§Ô∏è</button>
    <button class="btn" id="noBtn">NO üôà</button>
  </div>

  <button class="btn" onclick="reset()">üîÅ Replay</button>
  <div class="footer">Made with ‚ù§Ô∏è + full masti</div>
</div>

<div class="overlay" id="overlay">
  <div class="overlay-box">
    <div id="finalText"></div>
    <button class="choice-btn love-btn" onclick="chooseLove()">‚ù§Ô∏è Choose Love</button>
  </div>
</div>

<script>
const teddy=document.getElementById("teddy");
const msg=document.getElementById("msg");
const fill=document.getElementById("fill");
const noBtn=document.getElementById("noBtn");

const dialogues=[
"Tum meri favourite habit ho üòç",
"Tum ho toh life HD lagti hai üé¨",
"Tum smile karti ho aur logic fail ho jaata hai üòÇ",
"Tum meri permanent feeling ho üíñ",
"Shortcut mein bolu? Dil tumhara hai ‚ù§Ô∏è"
];

const scenes=[
"Romantic Scene üé•: Dil softly background music pe aa gaya.",
"Comedy Scene üòÇ: Dil has raha hai bina joke ke.",
"Drama Scene üé≠: Dil bol raha ‚Äì bas wahi chahiye."
];

let proposalTimer;

teddy.onclick=()=>{
  teddy.className="teddy shake";
  msg.innerHTML=dialogues[Math.floor(Math.random()*dialogues.length)];
  setTimeout(()=>teddy.className="teddy",400);
};

function loveMeter(){
  let v=Math.floor(Math.random()*20)+80;
  fill.style.width=v+"%";
  msg.innerHTML=`Love Level ${v}% üíï (Certified Real)`;
}

function scene(i){msg.innerHTML=scenes[i];}

function startProposal(){
  msg.innerHTML="Final question‚Ä¶ ready ho? üòå";
  document.getElementById("proposal").style.display="block";

  // AUTO YES AFTER 5 SECONDS
  proposalTimer=setTimeout(()=>{
    acceptLove();
  },5000);
}

noBtn.onmouseover=()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*70+"%";
  noBtn.style.top=Math.random()*70+"%";
};

function acceptLove(){
  clearTimeout(proposalTimer);
  document.getElementById("proposal").style.display="none";
  document.body.classList.add("night");
  document.getElementById("overlay").style.display="flex";
  typeText(document.getElementById("finalText"),
    "Decision locked üîê\nYou & Me ‚Äî Endgame ‚ù§Ô∏è");
  teddy.classList.add("hug");
  heartBlast();
}

function chooseLove(){
  document.getElementById("overlay").style.display="none";
  msg.innerHTML="NO option existed‚Ä¶ but destiny already chose YES üíò";
}

function heartBlast(){
  for(let i=0;i<20;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize="26px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

function typeText(el,text,i=0){
  if(i<text.length){
    el.innerHTML+=text.charAt(i);
    setTimeout(()=>typeText(el,text,i+1),40);
  }
}

function reset(){location.reload();}
</script>

</body>
</html>
