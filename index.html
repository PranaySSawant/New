<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Promise Day üíç</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(270deg,#ff758f,#ff7eb3,#c77dff);
  background-size:600% 600%;
  animation:bg 12s ease infinite;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
@keyframes bg{0%{background-position:0%}50%{background-position:100%}100%{background-position:0%}}

.card{
  width:92%;max-width:430px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:24px;text-align:center;
  color:#fff;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  animation:pop .6s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

button{
  padding:12px 26px;border:none;border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;font-size:16px;cursor:pointer;
}
input{
  padding:12px;width:80%;border-radius:30px;border:none;
  text-align:center;font-size:16px;margin:12px 0
}
.back{position:absolute;top:12px;left:12px}

/* TEDDY */
.teddy{
  font-size:92px;
  user-select:none;
  cursor:pointer;
  animation:walk 2.5s ease forwards;
}
@keyframes walk{from{transform:translateX(-120px)}to{transform:translateX(0)}}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-8px)}
  50%{transform:translateX(8px)}
  75%{transform:translateX(-8px)}
  100%{transform:translateX(0)}
}
.hug{animation:hug .6s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.12)}}
.idle{animation:idle 3s infinite}
@keyframes idle{
  0%,100%{transform:rotate(0deg)}
  50%{transform:rotate(2deg)}
}

/* GRID */
.grid{display:grid;grid-template-columns:repeat(2,1fr);gap:14px;margin-top:14px}
.item{
  background:rgba(255,255,255,.25);
  border-radius:20px;
  padding:16px;
  cursor:pointer;
  transition:.3s;
}
.item:hover{transform:translateY(-6px) scale(1.05)}

/* CINEMA */
.cinema{
  position:fixed;inset:0;
  background:rgba(0,0,0,.9);
  display:none;
  justify-content:center;align-items:flex-end;
  padding:30px;
}
.subtitle{
  color:#fff;
  font-size:18px;
  text-align:center;
  min-height:90px;
  animation:fadeUp 1s;
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(20px)}
  to{opacity:1;transform:translateY(0)}
}

/* NIGHT MODE */
.night{
  background:linear-gradient(#020024,#090979,#000);
  animation:none;
}

/* FLOAT EMOJI */
.emoji{
  position:fixed;
  font-size:26px;
  animation:floatUp 2s ease forwards;
}
@keyframes floatUp{
  from{transform:translateY(0);opacity:1}
  to{transform:translateY(-140px);opacity:0}
}
</style>
</head>

<body>

<!-- LOCK -->
<div class="card" id="lock">
  <h1>üíç Promise Day</h1>
  <input id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- MAIN -->
<div class="card" id="shop" style="display:none">
  <button class="back" onclick="restart()">‚¨Ö</button>

  <div class="teddy idle" id="teddy">üß∏</div>
  <p id="mood">Mood: Normal üòê</p>

  <h3>Choose a filmy promise üé¨</h3>
  <div class="grid">
    <div class="item" onclick="scene(0)">SRK üíñ</div>
    <div class="item" onclick="scene(1)">Ranveer üòé</div>
    <div class="item" onclick="scene(2)">Ayushmann üòä</div>
    <div class="item" onclick="scene(3)">Salman üî•</div>
  </div>
</div>

<!-- CINEMA -->
<div class="cinema" id="cinema">
  <div class="subtitle" id="subtitle"></div>
</div>

<script>
const scenes=[
 "SRK mode üíñ: Vaada aisa karo jo WiFi jaisa ho ‚Äì hamesha connected üòÑ",
 "Ranveer style üòé: Promise hai drama kam, swag full!",
 "Ayushmann vibes üòä: Simple promise ‚Äì tum hanso, main hero ban jaun üòú",
 "Salman style üî•: Ek baar promise kar diya‚Ä¶ toh back button bhi kaam karega üòÇ"
];

let mood="Normal üòê";
let idleTimer;

function unlock(){
 if(pass.value==="piya"){
  lock.style.display="none";
  shop.style.display="block";
  resetIdle();
 } else alert("Wrong password üòÖ");
}

function scene(i){
 teddy.classList.remove("idle");
 teddy.classList.add("hug");
 mood="Loved ü•∞";
 moodUpdate();
 showCinema(scenes[i]);
 setTimeout(endScene,4500);
}

function showCinema(text){
 cinema.style.display="flex";
 subtitle.innerHTML="";
 let i=0;
 let t=setInterval(()=>{
  subtitle.innerHTML+=text.charAt(i);
  i++;
  if(i>=text.length)clearInterval(t);
 },40);
}

function endScene(){
 cinema.style.display="none";
 document.body.classList.add("night");
 spawn("üé¨");
 setTimeout(()=>{
   if(confirm("üíç Promise delivered üíå\nReplay again?")){
     restart();
   }
 },700);
}

function restart(){
 document.body.classList.remove("night");
 shop.style.display="none";
 lock.style.display="block";
 pass.value="";
 mood="Normal üòê";
 moodUpdate();
}

/* TEDDY INTERACTIONS */
teddy.onclick=()=>{
 mood="Happy üòÑ";
 teddy.classList.add("shake");
 spawn("üòÇ");
 setTimeout(()=>teddy.classList.remove("shake"),400);
 moodUpdate();
 resetIdle();
};

teddy.ondblclick=()=>{
 mood="Extra Loved ü•∞ü•∞";
 teddy.classList.add("hug");
 spawn("üíû");
 moodUpdate();
};

/* IDLE SAD */
function resetIdle(){
 clearTimeout(idleTimer);
 idleTimer=setTimeout(()=>{
  mood="Ignore mat karo üò¢";
  spawn("üò¢");
  moodUpdate();
 },7000);
}

function moodUpdate(){
 document.getElementById("mood").innerText="Mood: "+mood;
}

function spawn(e){
 let em=document.createElement("div");
 em.className="emoji";
 em.innerText=e;
 em.style.left="50%";
 em.style.bottom="50%";
 document.body.appendChild(em);
 setTimeout(()=>em.remove(),2000);
}
</script>

</body>
</html>
