<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Piya ❤️</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    color:#fff;
    background:linear-gradient(-45deg,#ff4e50,#fc913a,#f9d423,#ff4e50);
    background-size:400% 400%;
    animation:gradientBG 12s ease infinite;
    transition:0.5s;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

body.dark{
    background:linear-gradient(-45deg,#0f2027,#203a43,#2c5364,#0f2027);
    background-size:400% 400%;
}

.container{
    width:90%;
    max-width:750px;
    padding:50px;
    border-radius:25px;
    background:rgba(255,255,255,0.1);
    backdrop-filter:blur(25px);
    box-shadow:0 0 40px rgba(255,255,255,0.2);
    text-align:center;
    animation:fadeIn 1.5s ease forwards;
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(30px);}
    to{opacity:1; transform:translateY(0);}
}

h2{
    font-weight:700;
    margin-bottom:20px;
    font-size:28px;
    letter-spacing:1px;
}

.letter{
    margin-top:20px;
    font-size:16px;
    line-height:1.8;
    min-height:220px;
    white-space:pre-line;
}

.cursor{
    display:inline-block;
    width:2px;
    background:white;
    animation:blink 1s infinite;
    margin-left:3px;
}

@keyframes blink{
    0%,50%,100%{opacity:1;}
    25%,75%{opacity:0;}
}

button{
    margin:15px 10px 0;
    padding:12px 25px;
    border:none;
    border-radius:30px;
    font-weight:500;
    cursor:pointer;
    color:white;
    background:linear-gradient(45deg,#ff416c,#ff4b2b);
    box-shadow:0 0 15px rgba(255,75,43,0.6);
    transition:0.3s;
}

button:hover{
    transform:translateY(-3px);
    box-shadow:0 0 25px rgba(255,75,43,1);
}

footer{
    margin-top:20px;
    font-size:13px;
    opacity:0.8;
}

/* Floating hearts */
.heart{
    position:absolute;
    bottom:-20px;
    color:rgba(255,255,255,0.7);
    animation:floatUp linear infinite;
}

@keyframes floatUp{
    0%{transform:translateY(0) scale(0.8); opacity:0;}
    20%{opacity:1;}
    100%{transform:translateY(-110vh) scale(1.2); opacity:0;}
}

/* Responsive */
@media(max-width:600px){
    .container{
        padding:30px;
    }
    h2{
        font-size:22px;
    }
    .letter{
        font-size:14px;
    }
}
</style>
</head>
<body>

<div class="container">
    <h2>I'm Truly Sorry ❤️</h2>
    <div class="letter" id="letter"></div>
    <div class="cursor"></div>

    <button onclick="toggleTheme()">Toggle Theme</button>
    <button onclick="copyText()">Copy Letter</button>

    <footer>Made with ❤️</footer>
</div>

<script>
const text = `I’ve been thinking a lot about what I said, and I feel deeply ashamed and sorry. I never should have spoken to you in that way or insulted you. You mean so much to me, and the last thing I ever want to do is hurt you.

I let my emotions take control, and instead of communicating calmly, I said things I truly didn’t mean. That’s not an excuse — it’s my mistake. You deserve respect, love, and kindness from me always.

Please believe me when I say I regret my words. I value our relationship more than my ego or anger. I am working on being more patient and understanding because you deserve the best version of me.

I’m really sorry for hurting you and I hope you can forgive me.`;

let index=0;
const speed=25;
const letter=document.getElementById("letter");

function typeEffect(){
    if(index<text.length){
        letter.innerHTML+=text.charAt(index);
        index++;
        setTimeout(typeEffect,speed);
    }
}
typeEffect();

function toggleTheme(){
    document.body.classList.toggle("dark");
}

function copyText(){
    navigator.clipboard.writeText(text);
    alert("Letter copied ❤️");
}

function createHeart(){
    const heart=document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left=Math.random()*100+"vw";
    heart.style.fontSize=(Math.random()*20+10)+"px";
    heart.style.animationDuration=(Math.random()*3+4)+"s";
    document.body.appendChild(heart);

    setTimeout(()=>{heart.remove();},7000);
}
setInterval(createHeart,600);
</script>

</body>
</html>
