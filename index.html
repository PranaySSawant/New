<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Teddy Day üß∏</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(270deg,#ff9a9e,#fad0c4,#ffd1ff);
  background-size:600% 600%;
  animation:bg 12s ease infinite;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
@keyframes bg{0%{background-position:0%}50%{background-position:100%}100%{background-position:0%}}

.card{
  width:92%;max-width:420px;
  background:rgba(255,255,255,.2);
  backdrop-filter:blur(16px);
  border-radius:24px;
  padding:24px;text-align:center;
  color:#fff;
  box-shadow:0 20px 40px rgba(0,0,0,.3);
  animation:pop .6s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}

h1{margin:0;color:#fff}
button{
  padding:12px 24px;border:none;border-radius:30px;
  background:linear-gradient(135deg,#ff4d6d,#ff758f);
  color:#fff;font-size:16px;cursor:pointer;
  box-shadow:0 8px 20px rgba(0,0,0,.4)
}
button:active{transform:scale(.95)}

input{
  padding:12px;width:80%;border-radius:30px;border:none;
  text-align:center;font-size:16px;margin:12px 0
}

/* Teddy */
.teddy{
  font-size:80px;
  animation:walk 3s ease forwards;
}
@keyframes walk{
  from{transform:translateX(-120px)}
  to{transform:translateX(0)}
}
.hug{animation:hug .6s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.08)}}

/* Grid */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:14px;margin-top:14px
}
.item{
  background:rgba(255,255,255,.25);
  border-radius:20px;
  padding:16px;
  cursor:pointer;
  transition:.3s;
}
.item:hover{
  transform:translateY(-6px) scale(1.05);
  box-shadow:0 10px 25px rgba(0,0,0,.4)
}

/* Cinema Scene */
.cinema{
  position:fixed;inset:0;
  background:rgba(0,0,0,.85);
  display:none;
  justify-content:center;align-items:flex-end;
  padding:30px;
}
.subtitle{
  color:#fff;
  font-size:18px;
  text-align:center;
  min-height:60px;
}

/* Night Ending */
.night{
  background:linear-gradient(#020024,#090979,#000);
}

/* Back */
.back{
  position:absolute;top:12px;left:12px;
  font-size:14px
}

/* Hearts */
.heart{
  position:fixed;bottom:-20px;
  animation:float 6s linear infinite;
  opacity:.6;font-size:20px
}
@keyframes float{
  0%{transform:translateY(0);opacity:0}
  50%{opacity:1}
  100%{transform:translateY(-120vh);opacity:0}
}
</style>
</head>

<body>

<script>
for(let i=0;i<15;i++){
 let h=document.createElement("div");
 h.className="heart";
 h.style.left=Math.random()*100+"vw";
 h.style.animationDelay=Math.random()*5+"s";
 h.innerHTML="üíñ";
 document.body.appendChild(h);
}
</script>

<!-- LOCK -->
<div class="card" id="lock">
  <h1>üß∏ Teddy Day</h1>
  <p>For someone special</p>
  <input id="pass" placeholder="Enter password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- SHOP -->
<div class="card" id="shop" style="display:none">
  <button class="back" onclick="goBack()">‚¨Ö Back</button>
  <div class="teddy" id="teddy">üß∏</div>
  <h1>Choose a Teddy</h1>

  <div class="grid">
    <div class="item" onclick="buy(0)">üß∏ Pink Teddy</div>
    <div class="item" onclick="buy(1)">üêª Brown Teddy</div>
    <div class="item" onclick="buy(2)">üß∏ Cute Teddy</div>
    <div class="item" onclick="buy(3)">üêª Soft Teddy</div>
    <div class="item" onclick="buy(4)">üß∏ Mini Teddy</div>
    <div class="item" onclick="buy(5)">üêª Fluffy Teddy</div>
    <div class="item" onclick="buy(6)">üß∏ Special Teddy</div>
  </div>
</div>

<!-- CINEMA -->
<div class="cinema" id="cinema">
  <div class="subtitle" id="subtitle"></div>
</div>

<script>
const lines=[
 "Filmon mein teddy sirf gift hota hai‚Ä¶ yahan emotion hai üòå",
 "Hero entry nahi hai, par teddy full attitude mein hai üòé",
 "Ye teddy hai, warranty ke saath cuteness free üß∏",
 "Bollywood logic: teddy diya toh smile guaranteed üòÑ",
 "Is teddy ko hug kiya toh stress refund milta hai üòú",
 "Ye scene romantic nahi‚Ä¶ comfortable hai üíï",
 "Delivery thodi late hai, par feeling on time hai ‚ù§Ô∏è"
];

function unlock(){
 if(pass.value==="piya"){
   lock.style.display="none";
   shop.style.display="block";
 }
 else alert("Wrong password üòÖ");
}

function buy(i){
 teddy.classList.add("hug");
 showCinema(lines[i]);
 setTimeout(endScene,4500);
}

function showCinema(text){
 cinema.style.display="flex";
 subtitle.innerHTML="";
 let i=0;
 let t=setInterval(()=>{
   subtitle.innerHTML+=text.charAt(i);
   i++;
   if(i>=text.length)clearInterval(t);
 },40);
}

function endScene(){
 cinema.style.display="none";
 document.body.classList.add("night");
 alert("üß∏ Delivered to you üíå\nHappy Teddy Day!");
}

function goBack(){
 shop.style.display="none";
 lock.style.display="block";
 document.body.classList.remove("night");
}
</script>

</body>
</html>
