<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chocolate Day ğŸ«</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{
  margin:0;min-height:100vh;
  background:linear-gradient(270deg,#2a0f0f,#6b2f2f,#2a0f0f);
  background-size:600% 600%;
  animation:bg 14s ease infinite;
  display:flex;justify-content:center;align-items:center;
  overflow:hidden;
}
@keyframes bg{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* FLOATING ICONS */
.float{
  position:fixed;bottom:-30px;font-size:22px;
  animation:float 7s linear infinite;opacity:.7
}
@keyframes float{
  0%{transform:translateY(0) scale(.8);opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-120vh) scale(1.2);opacity:0}
}

/* CARD */
.card{
  width:92%;max-width:420px;padding:26px;
  border-radius:26px;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(18px);
  box-shadow:0 25px 50px rgba(0,0,0,.45);
  text-align:center;color:#fff;
  animation:pop .6s ease;
}
@keyframes pop{from{transform:scale(.9);opacity:0}to{transform:scale(1);opacity:1}}
h1{color:#ffd6d6;margin-top:0}

/* INPUTS */
input,textarea{
  width:90%;padding:12px;margin:8px 0;
  border-radius:18px;border:none;font-size:15px;outline:none
}

/* BUTTON */
button{
  padding:12px 26px;border-radius:30px;border:none;
  background:linear-gradient(135deg,#ff8fa3,#ff4d6d);
  color:white;font-size:16px;cursor:pointer;
  box-shadow:0 10px 25px rgba(0,0,0,.4);
  transition:.3s;
}
button:hover{transform:translateY(-2px)}
button:disabled{opacity:.5}

/* WALLET */
.wallet{
  background:rgba(0,0,0,.35);
  padding:12px;border-radius:22px;margin-bottom:14px;
}

/* GRID */
.grid{
  display:grid;grid-template-columns:repeat(2,1fr);
  gap:14px
}
.choco{
  background:rgba(255,255,255,.25);
  border-radius:22px;padding:16px;
  cursor:pointer;transition:.3s;
}
.choco:hover{
  transform:translateY(-6px) rotate(-1deg) scale(1.05);
  box-shadow:0 15px 30px rgba(0,0,0,.4)
}
.choco span{font-size:36px;display:block}

/* MODAL */
.modal{
  position:fixed;inset:0;
  background:rgba(0,0,0,.7);
  display:none;justify-content:center;align-items:center
}
.modal-box{
  background:#fff;color:#333;padding:26px;
  border-radius:26px;width:88%;max-width:350px;
  text-align:center;animation:pop .4s ease
}
.modal-box h2{color:#ff4d6d}

/* SUCCESS */
.success{animation:pulse 1s infinite}
@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(255,77,109,.7)}
  70%{box-shadow:0 0 35px rgba(255,77,109,0)}
  100%{box-shadow:0 0 0 rgba(255,77,109,0)}
}

/* ORDER LIST */
.orders{
  max-height:140px;overflow:auto;
  background:rgba(0,0,0,.25);
  padding:10px;border-radius:16px;margin-top:10px;
  font-size:13px
}
</style>
</head>

<body>

<script>
["ğŸ’–","ğŸ«","ğŸ©","ğŸ","ğŸ’"].forEach(icon=>{
  for(let i=0;i<6;i++){
    let f=document.createElement("div");
    f.className="float";
    f.style.left=Math.random()*100+"vw";
    f.style.animationDelay=Math.random()*6+"s";
    f.innerHTML=icon;
    document.body.appendChild(f);
  }
});
</script>

<!-- LOCK -->
<div class="card" id="lock">
  <h1>ğŸ« Chocolate Day</h1>
  <p>Private gift ğŸ’–</p>
  <input id="pass" placeholder="Password">
  <button onclick="unlock()">Unlock</button>
</div>

<!-- SHOP -->
<div class="card" id="shop" style="display:none">
  <h1>Happy Chocolate Day ğŸ«</h1>
  <div class="wallet">ğŸ’° Wallet: â‚¹<span id="money">100</span></div>

  <div class="grid">
    <div class="choco" onclick="openOrder(0)">ğŸ« Dairy Love</div>
    <div class="choco" onclick="openOrder(1)">ğŸ© Donut</div>
    <div class="choco" onclick="openOrder(2)">ğŸª Cookie</div>
    <div class="choco" onclick="openOrder(3)">ğŸ° Cake</div>
    <div class="choco" onclick="openOrder(4)">ğŸ¬ Candy</div>
    <div class="choco" onclick="openOrder(5)">ğŸ§ Cupcake</div>
  </div>

  <div class="orders" id="history"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h2>ğŸ« Order</h2>
    <p id="msg"></p>
    <input type="number" id="qty" min="1" value="1" onchange="updateTotal()">
    <p>Total: â‚¹<span id="total">100</span></p>
    <textarea id="address" placeholder="Delivery address"></textarea>
    <input id="magic" placeholder="Magic word">
    <button onclick="pay()" id="payBtn">Confirm</button>
  </div>
</div>

<audio id="ding">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3">
</audio>

<script>
let wallet = Number(localStorage.wallet)||100;
let orders = JSON.parse(localStorage.orders||"[]");
let price=100,selected=0;

const messages=[
  "Sweet like you ğŸ˜Š","Cute combo ğŸ’•","Smile guaranteed ğŸ˜„",
  "Perfect match ğŸ«","Always sweet ğŸ’–","Too cute ğŸ˜œ"
];

money.innerText=wallet;
renderOrders();

function unlock(){
  if(pass.value==="piya"){
    lock.style.display="none";
    shop.style.display="block";
  } else alert("Wrong password ğŸ˜…");
}

function openOrder(i){
  selected=i;
  msg.innerText=messages[i];
  qty.value=1;
  updateTotal();
  modal.style.display="flex";
}

function updateTotal(){
  total.innerText=qty.value*price;
}

function pay(){
  let amount=Number(total.innerText);
  if(magic.value!=="deliverytoyou") return alert("Wrong magic word ğŸ˜„");
  if(address.value.trim()==="") return alert("Enter address ğŸ˜Š");
  if(wallet<amount) return alert("Not enough wallet ğŸ˜…");

  wallet = wallet - amount + 100;
  localStorage.wallet=wallet;
  money.innerText=wallet;

  orders.push(`ğŸ« ${qty.value} delivered`);
  localStorage.orders=JSON.stringify(orders);
  renderOrders();

  document.getElementById("ding").play();
  modal.style.display="none";
  alert("ğŸ‰ Chocolate will be delivered to you ğŸ’–");
}

function renderOrders(){
  history.innerHTML="<b>Orders:</b><br>"+orders.join("<br>");
}
</script>

</body>
</html>
