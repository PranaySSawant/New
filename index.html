<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine Day â¤ï¸</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
body{
  min-height:100vh;
  background:linear-gradient(135deg,#ff4d6d,#ff758f,#ff9a9e);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:1s;
}

/* Floating hearts */
.heart{
  position:absolute;
  color:#fff;
  font-size:20px;
  animation:float 8s linear infinite;
  opacity:.7;
}
@keyframes float{
  0%{transform:translateY(110vh) scale(.5);}
  100%{transform:translateY(-10vh) scale(1.3);}
}

/* Card */
.card{
  width:92%;
  max-width:420px;
  background:rgba(255,255,255,.18);
  backdrop-filter:blur(14px);
  border-radius:28px;
  padding:25px;
  text-align:center;
  color:#fff;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  animation:pop .8s ease;
}
@keyframes pop{from{transform:scale(.7);opacity:0}to{transform:scale(1);opacity:1}}

h1{font-size:2.1rem;margin-bottom:8px;}
.name{font-weight:bold;text-shadow:0 0 12px #fff;}

.teddy{
  font-size:90px;
  animation:bounce 2s infinite;
  cursor:pointer;
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-18px)}
}
.shake{animation:shake .4s}
@keyframes shake{
  0%{transform:translateX(0)}
  25%{transform:translateX(-6px)}
  50%{transform:translateX(6px)}
  75%{transform:translateX(-6px)}
  100%{transform:translateX(0)}
}
.hug{animation:hug .7s infinite alternate}
@keyframes hug{from{transform:scale(1)}to{transform:scale(1.12)}}

.msg{
  margin:14px 0;
  font-size:1.05rem;
  min-height:70px;
}

/* Buttons */
.btn{
  width:100%;
  padding:12px;
  margin:7px 0;
  border:none;
  border-radius:30px;
  background:linear-gradient(135deg,#ffe259,#ffa751);
  color:#333;
  font-size:1rem;
  cursor:pointer;
  transition:.3s;
}
.btn:hover{transform:scale(1.05);}

/* Love meter */
.meter{
  height:14px;
  width:100%;
  background:rgba(255,255,255,.3);
  border-radius:20px;
  overflow:hidden;
  margin:8px 0;
}
.fill{
  height:100%;
  width:0;
  background:linear-gradient(90deg,#ff4d6d,#ff9a9e);
  transition:1s;
}

.night{
  background:radial-gradient(circle at top,#1b1f3b,#000);
}

.footer{font-size:.8rem;opacity:.8;margin-top:8px}
</style>
</head>

<body>

<script>
for(let i=0;i<25;i++){
  let h=document.createElement("div");
  h.className="heart";
  h.innerHTML="â¤ï¸";
  h.style.left=Math.random()*100+"vw";
  h.style.animationDuration=5+Math.random()*6+"s";
  document.body.appendChild(h);
}
</script>

<div class="card">
  <h1>Happy Valentine Day ğŸ’˜</h1>
  <p>For <span class="name">Piya</span></p>

  <div class="teddy" id="teddy">ğŸ§¸</div>
  <div class="msg" id="msg">Tap teddyâ€¦ magic loading âœ¨</div>

  <div class="meter"><div class="fill" id="fill"></div></div>

  <button class="btn" onclick="loveMeter()">ğŸ’– Love Meter</button>
  <button class="btn" onclick="scene(0)">ğŸ¬ Romantic</button>
  <button class="btn" onclick="scene(1)">ğŸ˜‚ Comedy</button>
  <button class="btn" onclick="scene(2)">ğŸ­ Drama</button>

  <button class="btn" onclick="startProposal()">ğŸ’ Proposal Mode</button>

  <div id="proposal" style="display:none;margin-top:10px">
    <button class="btn" onclick="acceptLove()">YES â¤ï¸</button>
    <button class="btn" id="noBtn">NO ğŸ™ˆ</button>
  </div>

  <button class="btn" onclick="reset()">ğŸ” Replay</button>

  <div class="footer">Made with â¤ï¸ + full masti</div>
</div>

<script>
const teddy=document.getElementById("teddy");
const msg=document.getElementById("msg");
const fill=document.getElementById("fill");

let interactions=0;
let lastDialog=-1;

const dialogues=[
"Tum smile karti ho aur duniya pause ho jaati hai ğŸ˜",
"Tum meri favourite notification ho ğŸ“±â¤ï¸",
"Chocolate bhi tumse kam sweet lagti hai ğŸ«",
"Tum ho toh sab scene hit lagta hai ğŸ¬",
"Tum meri forever wali feeling ho ğŸ’•"
];

const scenes=[
"Chapter 1 ğŸ’•: Pehli smileâ€¦ pehla magic.",
"Chapter 2 ğŸ˜‚: Thodi masti, thoda pyaar.",
"Chapter 3 ğŸ­: Dil serious ho gaya."
];

const proposalLines=[
"Dil se pooch raha hoonâ€¦ â¤ï¸",
"Will you be mine forever? ğŸ’"
];

function randomDialog(){
  let i;
  do{i=Math.floor(Math.random()*dialogues.length);}while(i===lastDialog);
  lastDialog=i;
  return dialogues[i];
}

/* Teddy AI */
teddy.onclick=()=>{
  interactions++;
  teddy.className="teddy shake";
  msg.innerHTML=randomDialog();

  if(interactions===7){
    document.body.classList.add("night");
    msg.innerHTML="You werenâ€™t plannedâ€¦ you were destiny âœ¨";
  }

  setTimeout(()=>teddy.className="teddy",400);
};

function loveMeter(){
  interactions++;
  let v=Math.floor(Math.random()*30)+70;
  fill.style.width=v+"%";
  msg.innerHTML=`Love Level ${v}% ğŸ’– ${v>90?"Too much love ğŸ˜Œ":"Perfect match ğŸ˜„"}`;
}

function scene(i){
  interactions++;
  msg.innerHTML=scenes[i];
}

/* Proposal Mode */
function startProposal(){
  msg.innerHTML=proposalLines[0];
  document.getElementById("proposal").style.display="block";
}

function acceptLove(){
  msg.innerHTML="She said YES!!! ğŸ’–ğŸ¥¹";
  teddy.classList.add("hug");
  heartBlast();
}

document.getElementById("noBtn").onmouseover=function(){
  this.style.position="absolute";
  this.style.left=Math.random()*80+"%";
  this.style.top=Math.random()*80+"%";
};

function heartBlast(){
  for(let i=0;i<20;i++){
    let h=document.createElement("div");
    h.className="heart";
    h.innerHTML="ğŸ’–";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize="26px";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),4000);
  }
}

function reset(){location.reload();}
</script>

</body>
</html>
